<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="main_body">
        <div id="panel">
            <div class="panel_header">
                <div class="box">
                    <h1>Hit :</h1>
                    <div id="hit_val" class="in_box">5</div>
                </div>                    
                <div class="box">
                    <h1>Timer :</h1>
                    <div id="time_val" class="in_box">60</div>
                </div>                    
                <div class="box">
                    <h1>Score :</h1>
                    <div id="score_val" class="in_box">0</div>
                </div>                    
            </div>
            <div class="panel_footer">
                
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
